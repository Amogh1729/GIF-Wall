<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Wall</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="controls">
        <button id="uploadBtn" class="control-btn upload-btn">Upload GIFs</button>
        <input type="file" id="fileInput" multiple accept="image/gif, image/jpeg, image/png" style="display: none;">
        <button id="layoutToggle" class="control-btn toggle-btn">Switch to Fixed Size</button>
    </div>

    <h1>My Collection</h1>

    <div class="gallery-container">
        <!-- Content loaded dynamically by script.js -->
    </div>

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading Collection...</p>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
